<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    a { color: black; }

    :root {
      --gradient: linear-gradient(135deg, #cfcfcf 0%, #999999 50%, #5a5a5a 100%);
      --card: #2e2e2e;
      --gold-light: #f5d879;
      --button-gradient: linear-gradient(45deg, #dcdcdc, #f5d879);
      --transition-time: 0.5s;
    }

    body {
      background: var(--gradient);
      background-attachment: fixed;
      background-size: cover;
      font-family: "Montserrat", sans-serif;
      color: #fdfcfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      flex-direction: column;
    }

    .card {
      display: flex;
      align-items: center;
      width: 90vw;
      max-width: 1000px;
      padding: 30px;
      background: var(--card);
      border-radius: 24px;
      flex-direction: row;
      overflow: visible;
      position: relative;
      transition: all var(--transition-time) ease;
    }

    .card-image-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-right: 40px;
      margin-left: -50px;
      flex-shrink: 0;
      border-radius: 20px;
      overflow: hidden;
      background: var(--gradient);
      transition: all var(--transition-time) ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all var(--transition-time) ease;
    }

    .card-content {
      z-index: 1;
      transition: all var(--transition-time) ease;
      padding-left: 20px;
    }

    .socials {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }

    .socials a, .socials .cv-dropdown-icon {
      background: var(--button-gradient);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    .socials a:hover, .socials .cv-dropdown-icon:hover { 
      transform: scale(1.3); 
    }

    .socials i {
      color: black;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .socials a:hover i { color: black !important; }
    
    .cv-dropdown-icon .dropdown-content {
      position: absolute;
      background: var(--card);
      min-width: 130px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 12px;
      z-index: 2;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: none;
    }
    
    .cv-dropdown-icon .dropdown-content a {
      color: white;
      background: transparent;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
      font-size: 14px;
      width: 100%;
      height: auto;
      border-radius: 0;
      text-align: left;
    }
    
    .cv-dropdown-icon .dropdown-content a:hover {
      background: rgba(255,255,255,0.1);
      transform: none;
    }
    
    .cv-dropdown-icon .dropdown-content a i {
      margin-right: 8px;
      width: 16px;
    }
    
    .show {
      display: block !important;
    }
    
    .cv-dropdown {
      display: none;
    }
    
    h2 {
      margin-bottom: 5px;
      font-size: 36px;
      transition: all var(--transition-time) ease;
    }

    h3 {
      margin-top: 0;
      color: var(--gold-light);
      font-weight: 400;
      margin-bottom: 15px;
      font-size: 20px;
      transition: all var(--transition-time) ease;
    }

    p {
      line-height: 1.6;
      max-width: 90%;
      color: white;
      transition: all var(--transition-time) ease;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
        width: 95vw;
        padding-top: 120px;
      }

      .card-image-container {
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 5px solid var(--card);
      }

      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding-left: 0;
      }

      .card h2 { font-size: 28px; margin-top: 0; }
      .card p { max-width: 100%; }
    }

    @media (max-width: 480px) {
      .card-image-container {
        width: 140px;
        height: 140px;
        top: -70px;
      }

      .card { padding-top: 90px; }

      .socials a, .socials .cv-dropdown-icon {
        width: 35px;
        height: 35px;
      }

      .socials i { font-size: 16px; }
    }

    .invert {
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image-container">
      <img src="pfp.jpg" alt="Profile Image" width="900" height="900" />
    </div>
    <div class="card-content">
      <h2>Lorenzo Recchia</h2>
      <h3 id="role"></h3>
      <p id="description2"></p>
      <div class="socials">
        <a href="https://www.instagram.com/st0rmosu" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/lorenzo-recchia-55241a359/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/St0rmosu" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <div class="cv-dropdown-icon" id="cvDropdownIcon" tabindex="0" aria-haspopup="true" aria-expanded="false" role="button" aria-label="Open CV dropdown">
          <i class="fas fa-file-contract"></i> <!-- Icona aggiornata qui -->
          <div class="dropdown-content" id="cvDropdownContent" role="menu" aria-label="Download CV">
            <a href="Curriculum_Ita.pdf" download="Curriculum_Ita.pdf" role="menuitem" aria-label="Download CV in Italian">
              <i class="fas fa-file-pdf invert"></i> CV IT
            </a>
            <a href="Curriculum_Eng.pdf" download="Curriculum_Eng.pdf" role="menuitem" aria-label="Download CV in English">
              <i class="fas fa-file-pdf invert"></i> CV EN
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dati dinamici per lingua e contenuto
    const dataIT = {
      ruolo: "Studente | Putignano, Italia",
      descrizione: "Sono uno studente che sta finendo il suo percorso di studi alle superiori e sono appassionato nel mondo del web developing"
    };
    const dataEN = {
      ruolo: "Student | Putignano, Italy",
      descrizione: "I am a student completing my high school education in Italy."
    };

    // Rileva la lingua preferita del browser
    function detectLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      return userLang.toLowerCase().startsWith("it") ? "IT" : "EN";
    }

    // Lingua in base alle preferenze del browser
    let lang = detectLanguage();

    // Funzione per aggiornare testo dinamico
    function updateContent() {
      const roleEl = document.getElementById("role");
      const descEl = document.getElementById("description2");
      if(lang === 'IT') {
        roleEl.textContent = dataIT.ruolo;
        descEl.textContent = dataIT.descrizione;
        document.documentElement.lang = "it";
      } else {
        roleEl.textContent = dataEN.ruolo;
        descEl.textContent = dataEN.descrizione;
        document.documentElement.lang = "en";
      }
    }

    updateContent();

    // Dropdown CV toggle su click
    const cvIcon = document.getElementById("cvDropdownIcon");
    const cvDropdown = document.getElementById("cvDropdownContent");
    cvIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      const isShown = cvDropdown.classList.contains("show");
      if (!isShown) {
        cvDropdown.classList.add("show");
        cvIcon.setAttribute("aria-expanded", "true");
      } else {
        cvDropdown.classList.remove("show");
        cvIcon.setAttribute("aria-expanded", "false");
      }
    });

    // Chiudi dropdown se clicco fuori
    document.addEventListener("click", () => {
      if(cvDropdown.classList.contains("show")) {
        cvDropdown.classList.remove("show");
        cvIcon.setAttribute("aria-expanded", "false");
      }
    });

    // Permetti chiusura con ESC da tastiera
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && cvDropdown.classList.contains("show")) {
        cvDropdown.classList.remove("show");
        cvIcon.setAttribute("aria-expanded", "false");
        cvIcon.focus();
      }
    });
  </script>
</body>
</html>
