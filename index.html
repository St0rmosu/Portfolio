<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    a { color: black; }

    :root {
      --gradient: linear-gradient(135deg, #cfcfcf 0%, #999999 50%, #5a5a5a 100%);
      --card: #2e2e2e;
      --gold-light: #f5d879;
      --button-gradient: linear-gradient(45deg, #dcdcdc, #f5d879);
      --transition-time: 0.5s;
    }

    body {
      background: var(--gradient);
      background-attachment: fixed;
      background-size: cover;
      font-family: "Montserrat", sans-serif;
      color: #fdfcfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      flex-direction: column;
    }

    .card {
      display: flex;
      align-items: center;
      width: 90vw;
      max-width: 1000px;
      padding: 30px;
      background: var(--card);
      border-radius: 24px;
      flex-direction: row;
      overflow: visible;
      position: relative;
      transition: all var(--transition-time) ease;
    }

    .card-image-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-right: 40px;
      margin-left: -50px;
      flex-shrink: 0;
      border-radius: 20px;
      overflow: hidden;
      background: var(--gradient);
      transition: all var(--transition-time) ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all var(--transition-time) ease;
    }

    .card-content {
      z-index: 1;
      transition: all var(--transition-time) ease;
      padding-left: 20px;
    }

    .socials {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .socials a {
      background: var(--button-gradient);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .socials a:hover { transform: scale(1.3); }

    .socials i {
      color: black;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .socials a:hover i { color: black !important; }

    h2 {
      margin-bottom: 5px;
      font-size: 36px;
      transition: all var(--transition-time) ease;
    }

    h3 {
      margin-top: 0;
      color: var(--gold-light);
      font-weight: 400;
      margin-bottom: 15px;
      font-size: 20px;
      transition: all var(--transition-time) ease;
    }

    p {
      line-height: 1.6;
      max-width: 90%;
      color: white;
      transition: all var(--transition-time) ease;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
        width: 95vw;
        padding-top: 120px;
      }

      .card-image-container {
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 5px solid var(--card);
      }

      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding-left: 0;
      }

      .card h2 { font-size: 28px; margin-top: 0; }
      .card p { max-width: 100%; }
    }

    @media (max-width: 480px) {
      .card-image-container {
        width: 140px;
        height: 140px;
        top: -70px;
      }

      .card { padding-top: 90px; }

      .socials a {
        width: 35px;
        height: 35px;
      }

      .socials i { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image-container">
      <img src="pfp.jpg" alt="Profile Image" width="900" height="900" />
    </div>
    <div class="card-content">
      <h2>Lorenzo Recchia</h2>
      <h3 id="role"></h3>
      <p id="description2"></p>
      <div class="socials">
        <a href="https://linkedin.com/in/lorenzo-recchia-55241a359" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/St0rmosu" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://instagram.com/st0rmosu" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="tel:+393713244193" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    const lang = (navigator.language || navigator.userLanguage).toLowerCase();
    const roleEl = document.getElementById("role");
    const descEl2 = document.getElementById("description2");

    if (lang.startsWith("it")) {
      roleEl.innerText = "Studente | Putignano, Italia";
      descEl2.innerText = "Sono uno studente dell’ultimo anno delle scuole superiori in Italia, attualmente iscritto a un indirizzo specializzato in Informatica.";
    } else if (lang.startsWith("de")) {
      roleEl.innerText = "Schüler | Putignano, Italien";
      descEl2.innerText = "Ich bin ein Schüler im letzten Jahr der Oberstufe in Italien und besuche derzeit einen spezialisierten Bildungsgang im Bereich Informationstechnologie.";
    } else {
      roleEl.innerText = "Student | Putignano, Italy";
      descEl2.innerText = "I am a senior high school student based in Italy, currently attending a specialized program in Information Technology.";
    }
  </script>
</body>
</html>
