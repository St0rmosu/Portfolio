<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recchia Lorenzo</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    :root {
      --button-gradient: linear-gradient(135deg, #6b8e23, #556b2f);
      --background-color: #121212;
      --text-color: #eee;
      --primary-color: #8fbc8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background-color: #222;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(143, 188, 143, 0.7);
      text-align: center;
      width: 350px;
      user-select: none;
    }

    .animated-text {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #aaffaa, #55aa55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        filter: brightness(0.8);
      }
      100% {
        filter: brightness(1.3);
      }
    }

    .socials {
      margin: 1.2rem 0 1.8rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .socials a {
      color: var(--text-color);
      font-size: 1.6rem;
      transition: transform 0.25s ease, color 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .socials a:hover {
      color: var(--primary-color);
      transform: scale(1.3);
    }

    /* MENU BUTTON */

    .menu-container {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      font-size: 26px;
      cursor: pointer;
      border: none;
      background: var(--button-gradient);
      color: #eee;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.25s ease, background 0.3s ease;
      user-select: none;
    }

    .menu-button:hover {
      background: #7a9a28;
      transform: scale(1.2);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #f1f1f1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      padding: 10px 0;
      border-radius: 8px;
      min-width: 160px;
      z-index: 10;
      user-select: none;
    }

    .dropdown-menu a {
      display: block;
      text-decoration: none;
      color: #222;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .dropdown-menu a:hover {
      background-color: #ddd;
    }

    .description {
      font-size: 1.05rem;
      min-height: 3rem;
      margin-top: 1rem;
      line-height: 1.3;
    }

    .language-buttons {
      margin-top: 1.7rem;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .language-buttons button {
      background: var(--button-gradient);
      border: none;
      border-radius: 8px;
      color: #eee;
      font-weight: 700;
      cursor: pointer;
      padding: 9px 22px;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    .language-buttons button:hover {
      background: #7a9a28;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated-text">Recchia Lorenzo</h1>

    <div class="socials" aria-label="Social media links">
      <a href="https://linkedin.com/in/lorenzo-recchia-55241a359" target="_blank" aria-label="Linkedin">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://github.com/St0rmosu" target="_blank" aria-label="GitHub">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://instagram.com/st0rmosu" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="tel:+393713244193" target="_blank" aria-label="WhatsApp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>

      <div class="menu-container" aria-label="Menu Curriculum Vitae">
        <button class="menu-button" id="menuToggle" aria-haspopup="true" aria-expanded="false" aria-controls="cvMenu" aria-label="Apri menu CV">
          â‰¡
        </button>
        <div class="dropdown-menu" id="cvMenu" role="menu" aria-hidden="true">
          <a href="https://st0rmosu.github.io/Curriculum_Ita.pdf" download role="menuitem" tabindex="-1">CV Italiano</a>
          <a href="https://st0rmosu.github.io/Curriculum_Eng.pdf" download role="menuitem" tabindex="-1">CV Inglese</a>
        </div>
      </div>
    </div>

    <p class="description"></p>

    <div class="language-buttons">
      <button onclick="changeLanguage('it')" aria-label="Italiano">Italiano</button>
      <button onclick="changeLanguage('en')" aria-label="English">English</button>
    </div>
  </div>

  <script>
    const description = document.querySelector(".description");
    const menuToggle = document.getElementById("menuToggle");
    const cvMenu = document.getElementById("cvMenu");
    let menuOpen = false;

    function changeLanguage(lang) {
      if (lang === "it") {
        description.textContent = "Studente appassionato di informatica, sistemista junior e sviluppatore software.";
      } else if (lang === "en") {
        description.textContent = "Student passionate about IT, junior system administrator and software developer.";
      }
    }

    // Inizializza in italiano
    changeLanguage("it");

    // Toggle menu CV
    menuToggle.addEventListener("click", () => {
      menuOpen = !menuOpen;
      cvMenu.style.display = menuOpen ? "block" : "none";
      menuToggle.textContent = menuOpen ? "ðŸ“„" : "â‰¡";
      menuToggle.setAttribute("aria-expanded", menuOpen);
      cvMenu.setAttribute("aria-hidden", !menuOpen);
    });

    // Close menu if click outside
    document.addEventListener("click", (e) => {
      if (!menuToggle.contains(e.target) && !cvMenu.contains(e.target)) {
        menuOpen = false;
        cvMenu.style.display = "none";
        menuToggle.textContent = "â‰¡";
        menuToggle.setAttribute("aria-expanded", "false");
        cvMenu.setAttribute("aria-hidden", "true");
      }
    });
  </script>
</body>
</html>
