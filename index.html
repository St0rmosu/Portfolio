<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recchia Lorenzo</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <style>
    :root {
      --button-gradient: linear-gradient(135deg, #6b8e23, #556b2f);
      --background-color: #121212;
      --text-color: #eee;
      --primary-color: #8fbc8f;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(143, 188, 143, 0.7);
      text-align: center;
      width: 320px;
    }
    .animated-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #aaffaa, #55aa55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% {
        filter: brightness(0.8);
      }
      100% {
        filter: brightness(1.3);
      }
    }
    .socials {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
      position: relative;
    }
    .socials a {
      color: var(--text-color);
      font-size: 1.6rem;
      transition: transform 0.2s ease, color 0.3s ease;
    }
    .socials a:hover {
      color: var(--primary-color);
      transform: scale(1.3);
    }

    /* CV dropdown */
    .cv-dropdown-icon {
      position: relative;
      display: inline-block;
    }
    .cv-icon-button {
      background: var(--button-gradient);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: #eee;
      font-size: 1.3rem;
      user-select: none;
    }
    .cv-icon-button:hover {
      transform: scale(1.3);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      top: 50px;
      right: 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    /* Show dropdown on hover */
    .cv-dropdown-icon:hover .dropdown-content {
      display: block;
    }

    .description {
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 2.5rem;
    }

    .language-buttons {
      margin-top: 1.5rem;
    }
    .language-buttons button {
      background: var(--button-gradient);
      border: none;
      border-radius: 6px;
      color: #eee;
      font-weight: 700;
      cursor: pointer;
      margin: 0 10px;
      padding: 8px 18px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .language-buttons button:hover {
      background: #7a9a28;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="animated-text">Recchia Lorenzo</h1>
      <div class="socials">
        <a href="https://linkedin.com/in/lorenzo-recchia-55241a359" target="_blank" aria-label="Linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/St0rmosu" target="_blank" aria-label="GitHub">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://instagram.com/st0rmosu" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="tel:+393713244193" target="_blank" aria-label="WhatsApp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>

        <!-- Bottone CV con dropdown -->
        <div class="cv-dropdown-icon" aria-label="Curriculum Vitae menu">
          <div class="cv-icon-button" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false">
            <i class="fa-solid fa-file-lines"></i>
          </div>
          <div class="dropdown-content" role="menu">
            <a href="https://st0rmosu.github.io/Curriculum_Ita.pdf" download id="cv-italian" role="menuitem" tabindex="-1">
              <i class="fa-solid fa-file-arrow-down"></i> CV Italiano
            </a>
            <a href="https://st0rmosu.github.io/Curriculum_Eng.pdf" download id="cv-english" role="menuitem" tabindex="-1">
              <i class="fa-solid fa-file-arrow-down"></i> CV Inglese
            </a>
          </div>
        </div>
      </div>
      <p class="description"></p>
      <div class="language-buttons">
        <button onclick="changeLanguage('it')">Italiano</button>
        <button onclick="changeLanguage('en')">English</button>
      </div>
    </div>
  </div>

  <script>
    const description = document.querySelector(".description");
    const cvItalian = document.getElementById("cv-italian");
    const cvEnglish = document.getElementById("cv-english");

    function changeLanguage(lang) {
      if (lang === "it") {
        description.textContent = "Studente appassionato di informatica, sistemista junior e sviluppatore software.";
        cvItalian.innerHTML = '<i class="fa-solid fa-file-arrow-down"></i> CV Italiano';
        cvEnglish.innerHTML = '<i class="fa-solid fa-file-arrow-down"></i> CV Inglese';
      } else if (lang === "en") {
        description.textContent = "Student passionate about IT, junior system administrator and software developer.";
        cvItalian.innerHTML = '<i class="fa-solid fa-file-arrow-down"></i> CV ITA';
        cvEnglish.innerHTML = '<i class="fa-solid fa-file-arrow-down"></i> CV ENG';
      }
    }

    changeLanguage("it");
  </script>
</body>
</html>
